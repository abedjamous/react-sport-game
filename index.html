<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>React Sports Game</title>
</head>
<body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- include our JS+JSX for the React Appliccation -->
<script type="text/babel">

function Team(props){
        let shotPercentageDiv
        if (props.stats.shots){
        const shotPercentage = Math.round((props.stats.score / props.stats.shots) * 100)
            shotPercentageDiv = (
                <div>
                <strong>shooting %: {shotPercentage} </strong>
            </div>
            )
        }
        return(
            <div className="Team">
                <h2>{props.name}</h2>
              <div className="identity"> 
                <img src={props.logo} alt={props.name}/>
            </div>

            <div>
             <strong>shots:</strong> {props.stats.shots}
            </div>

            <div>
             <strong>score:</strong> {props.stats.score}
            </div>

            {shotPercentageDiv}

            <button onClick={props.shotHandler}>shoot!</button>
        </div>
        )
    }
class Game extends React.Component {
    constructor(props) {
        super(props)

        this.state = {
            resetCount: 0,
            homeTeamStats: {
                shots: 0,
                score: 0,
            },
            visitingTeamStats: {
                shots: 0,
                score: 0,
            }
        }

        this.shotSound = new Audio("./assets/Bounces.mp3")
        this.scoreSound = new Audio("./assets/Back+Board.mp3")
        
    }

    shoot = (team) => {
        const teamStatsKey = `${team}TeamStats`
        let score = this.state[teamStatsKey].score
        this.shotSound.play()

        if (Math.random() > 0.5) {
            score += 1

            setTimeout(() => {
                this.scoreSound.play()
            }, 100)
            
        }

        this.setState((state, props) => ({
            [teamStatsKey] : {
            shots: state[teamStatsKey].shots + 1,
            score
            }
        }))
    }

    resetGame = () => {
        this.setState((state, props) => ({
            resetCount: state.resetCount + 1,
            homeTeamStats: {
                shots: 0,
                score: 0
            },
            visitingTeamStats: {
                shots: 0,
                score: 0
            }
        }))
    }

    render() {
    return (
        <div className="game">
            <h1>Welcome to {this.props.venue}</h1>
            <div className="stats">
                <Team
                name={this.props.visitingTeam.name}
                logo={this.props.visitingTeam.logoSrc}
                stats={this.state.visitingTeamStats}
                shotHandler={() => this.shoot("visiting")}
                />


                <div className="versus">
                <h1>VS</h1>
                <div>
                    <strong>Reset:</strong> {this.state.resetCount}
                    <button onClick={this.resetGame}>Reset Game</button>
                </div>
                </div>


                <Team
                name={this.props.homeTeam.name}
                logo={this.props.homeTeam.logoSrc}
                stats={this.state.homeTeamStats}
                shotHandler={() => this.shoot("home")}
                />
            </div>
        </div>
    )
    }
}
// An App component under which all other components will be added
function App (props) {
    const raccoons = {
        name: "Russiaville Raccoons",
        logoSrc: "./assets/raccon.jpg",
    }

    const Squirrels = {
        name: "Sherdian Squirrels",
        logoSrc: "./assets/squirrel.jpg",
    }

    const bunnies = {
        name: "Burlington Bunnies",
        logoSrc: "./assets/bunny.jpg",
    }

    const hounds = {
        name: "Hammond Hounds",
        logoSrc: "./assets/houds.jpg",
    }
  return (
    <div className="App">
        <Game
        venue="Union 525 Gem" 
        homeTeam={Squirrels}
        visitingTeam={raccoons}
        />
        <Game
        venue="Sheridan Arena"
        homeTeam={bunnies} 
        visitingTeam={hounds}
        />
    </div>
  )
}
// Render the App
ReactDOM.render(
  <App />,
  document.getElementById('root')
)
</script>
</body>
</html>
